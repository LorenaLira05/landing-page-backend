<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contato — Tech Solutions</title>

    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>

<body>

    <!-- CABEÇALHO -->
    <header>
        <div class="container cabecalho">
            <a class="logo" href="/">Tech <span>Solutions</span></a>

            <nav>
                <ul>
                    <li><a href="/#servicos">Serviços</a></li>
                    <li><a href="/#portfolio">Portfólio</a></li>
                    <li><a href="/sobre" class="ativo">Sobre</a></li>
                    <li><a href="/contato" class="ativo botao">Contato</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main>

        <!-- CONTATO -->
        <section id="contato" class="contato container">

            <div class="titulo-secao">
                <h2>Contato</h2>
                <p>Vamos conversar sobre seu projeto. Preencha o formulário!</p>
            </div>

            <div class="wrapper-contato">

                <!-- Informações de contato -->
                <div class="info-contato">
                    <h3>Fale com a gente</h3>
                    <p>Email: techsolutions@example.com</p>
                    <p>Telefone: (81) 99999-9999</p>
                </div>

                <!-- Formulário -->
                <div class="formulario-contato">
                    <form>
                        <div class="campo-form">
                            <input id="nome" class="controle-form" type="text" placeholder="Seu nome">
                        </div>

                        <div class="campo-form">
                            <input id="email" class="controle-form" type="email" placeholder="Seu e-mail">
                        </div>

                        <div class="campo-form">
                            <textarea id="mensagem" class="controle-form" placeholder="Mensagem"></textarea>
                        </div>

                        <button type="submit" id="btn-enviar" class="botao" onclick= "validarFormulario()" >Enviar</button>
                    </form>
                </div>

            </div>
        </section>

    </main>
    <script src="./script.js"></script>
    
    <!-- RODAPÉ -->
    <footer>
        <p>© Tech Solutions — L&M</p>

        <div class="links-sociais">
            <a href="#"><i class="fab fa-instagram"></i></a>
            <a href="#"><i class="fab fa-github"></i></a>
            <a href="#"><i class="fab fa-linkedin"></i></a>
        </div>
    </footer>


</body>
</html>
